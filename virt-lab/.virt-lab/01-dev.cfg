[.global]
poststart = sudo systemd-resolve --interface {bridge} --set-dns {gateway} --set-domain {domain}

[d0]
guests = 1
distro = debian10
namefmt = d0{guest}

[da]
desc = dev boxes
guests = 6
namefmt = da{guest}
postcreate =
  ansible-playbook -i {scriptdir}/inventory.sh
  {playbookdir}/local-dns.yaml
  {playbookdir}/devbox.yaml
[da.1]
distro = centos6
[da.2]
distro = centos7
[da.3]
distro = centos8
disksize = 16
[da.4]
distro = fedora31
disksize = 16
[da.5]
distro = debian9
[da.6]
distro = ubuntu1804
disksize = 16
[da.7]
distro = opensuse15
disksize = 16

[db]
guests = 5
namefmt = b{guest}
desc = bare guests
postcreate =
  ansible-playbook -i {scriptdir}/inventory.sh
  {playbookdir}/local-dns.yaml

[db.1]
desc = centos 6
distro = centos6
[db.2]
desc = centos 7
distro = centos7
disksize = 20
[db.3]
desc = centos 8
distro = centos8
disksize = 20
[db.4]
desc = fedora
distro = fedora31
disksize = 20
[db.5]
desc = opensuse
distro = opensuse15
disksize = 20

[dc]
desc = sna repo maint
guests = 1
namefmt = dc{guest}
distro = centos8
postcreate =
  ansible-playbook -i {scriptdir}/inventory.sh
  {playbookdir}/local-dns.yaml
  {playbookdir}/devbox.yaml
  {playbookdir}/sna-repo.yaml

[dd]
desc = debian bare guests
guests = 1
namefmt = dd{guest}
distro = debian9
postcreate =
  ansible-playbook -i {scriptdir}/inventory.sh
  {playbookdir}/local-dns.yaml
